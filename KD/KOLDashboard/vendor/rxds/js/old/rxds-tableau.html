<html>
<head>
    <title>RXDS Tableau integration demo</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.1.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get RXDS Data 1!</button>
            </div>
        </div>
    </div>
</body>
<script>
(function() {
    // Create the connector object
    var myConnector = tableau.makeConnector();

    // Define the schema
    myConnector.getSchema = function(schemaCallback) {
console.log("**** Get Schema Called ****")
    var cols = [{
        id: "Recipient_Type",
        alias: "Recipient Type",
        dataType: tableau.dataTypeEnum.string
    }, {
        id: "Total_Amount",
        alias: "Total Amount",
        dataType: tableau.dataTypeEnum.float
    }, {
        id: "Number_Of_Payments",
        alias: "Number Of Payments",
        dataType: tableau.dataTypeEnum.float
    }, {
        id: "Entity_Count",
        alias: "Entity Count",
        dataType: tableau.dataTypeEnum.float
    }, {
        id: "Avg_Amount",
        alias: "Avg Amount",
        dataType: tableau.dataTypeEnum.float
    }];

        var tableSchema = {
            id: "earthquakeFeed",
            alias: "Earthquakes with magnitude greater than 4.5 in the last seven days",
            columns: cols
        };

        schemaCallback([tableSchema]);
    };

    // Download the data
    myConnector.getData = function(table, doneCallback) {
console.log("**** Get Data Called ****")

    //$.getJSON("https://tesla-apps.rxdatascience.com/kdb/cms/.jxo?{string get` sv CACHE,x}`e8103ee5de2882e062f8c2ef8674f76a", function(resp) {
      $.getJSON("https://kdb.rxdatascience.com/cms/.jxo?{string get` sv CACHE,x}`e8103ee5de2882e062f8c2ef8674f76a", function(resp) {
      console.log("json output" + resp[0].Recipient_Type );
            tableData = [];

        // Iterate over the JSON object
        for (var i = 0, len = resp.length; i < len; i++) {
            tableData.push({
                "Recipient_Type": resp[i].Recipient_Type,
                "Total_Amount": resp[i].Total_Amount,
                "Number_Of_Payments": resp[i].Number_Of_Payments,
                "Entity_Count": resp[i].Entity_Count,
                "Avg_Amount": resp[i].Avg_Amount
            });
        }

            table.appendRows(tableData);
            doneCallback();
        });
    };

    tableau.registerConnector(myConnector);

    // Create event listeners for when the user submits the form
    $(document).ready(function() {
        $("#submitButton").click(function() {
            tableau.connectionName = "USGS Earthquake Feed"; // This will be the data source name in Tableau
            tableau.submit(); // This sends the connector object to Tableau
        });
    });
})();

</script>

</html>
